<html>
  <head>
    <title>TRecs Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
    <script src="/public/trecs_angular.js"></script>
  </head>
  <body ng-app="TRecs">
    <div ng-controller="PlayerController" ng-init="terminal">
      <h1>TRecs {{name}}</h1>

      <h3></h3>
      <a href="#" ng-click="play()"  class="button"       ng-hide="playing"> Play  </a>
      <a href="#" ng-click="pause()" class="button alert" ng-show="playing"> Pause </a>
      <span ng-show="playing"> | </span>
      <a href="#" ng-click="stop()"  class="button alert" ng-show="playing"> Stop  </a>
      <br>
      Playing audio: <b>{{ playing }}</b>
      <br>
      Elapsed: <b>{{ clock }}</b>
      <hr>
      <div style="background-color: #B35959; border 2px solid #730D0D; color:white">
        {{error}}
      </div>
      <br>
      
      <div ng-bind-html="tick(clock)"></div>
            
    </div>
    
  </body>
</html>
